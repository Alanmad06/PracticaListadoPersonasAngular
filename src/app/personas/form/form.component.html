
<div class="box">
<form class="item" #f="ngForm" (ngSubmit)="f.form.valid && guardarPersona()">
  <input
    type="text"
    name="nombre"
    id="name"
    class="form-control my-2"
    placeholder="Nombre"
    [(ngModel)]="nombreInput"
    required
  />

  <input
    type="text"
    name="apellido"
    id="apellido"
    class="form-control my-2"
    placeholder="Apellido"
    [(ngModel)]="apellidoInput"
    required
  />

  <button type="submit" style="cursor: pointer;" >
    +
  </button>
   <button *ngIf="index != null" class="buttonRed" type="submit" (click)="eliminarPersona()" style="cursor: pointer;">
    -
  </button>
</form>
</div>
