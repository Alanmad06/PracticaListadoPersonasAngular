<div class="box">
    <form #f="ngForm" (ngSubmit)="f.form.valid && registro(f)" class="item">
        <div class="div">
            <input type="email" name="email" placeholder="Email" ngModel required size="20">
        </div>
        <div class="div">
            <input type="password" name="password" placeholder="Password" ngModel required size="15">
        </div>
        <div class="div">
            <input type="password" name="cpassword" placeholder="Confirmar Password" ngModel required size="15">
        </div>
        <button type="submit" style="cursor: pointer;">+</button>
    </form>
    
    </div>
